<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.getElementById()</title>
  </head>
  <body>
    <h1 id="my-id">Hello, World!</h1>

    <script>
      // we target element with id 'my-id'
      const myHeading = document.getElementById("my-id");

      // we change the content of the element
      myHeading.innerHTML = "Welcome Aboard!";
    </script>
  </body>
</html>
