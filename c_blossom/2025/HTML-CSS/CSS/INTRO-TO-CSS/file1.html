<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getting Started with CSS</title>
    <!-- 
    Internal stylesheet contained in the style element.
    <style>
      p {
        color: yellow;
      }
    </style>
    -->

    <!-- This css stylesheet is in the same folder as index.html -->
    <!--<link rel="stylesheet" href="styles.css" /> -->

    <!--
        Go back one directory level, then in a subdirectory called styles
    -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <!--
      Examples of CSS stylesheets in different locations.
      1.In a subdirectory called styles in the current directory.
      <link rel="stylesheet" href="styles/styles.css" />

      2. In a subdirectory called general, that is in a subdirectory called styles in the current directory
      <link rel="stylesheet" href="styles/general/styles.css" />

    -->
  </head>

  <body>
    <h1>A level one heading</h1>

    <p>
      <!--
            Inline styles are CSS declarations affecting a single HTML element contained in a style attribute.
        -->
      A paragraph of text. In the text is a
      <span
        style="
          color: darkgreen;
          font-weight: bold;
          font-family: Georgia, 'Times New Roman', Times, serif;
        "
        >span element</span
      >
      and also a <a href="https://www.example.com">link</a>.
    </p>

    <p>
      This is a second paragraph. It contains an <em>emphasized element</em>.
    </p>

    <ul>
      <li>Item <span>one</span></li>
      <li>Item two</li>
      <!-- Inline style: <li style="color: teal">Item two</li> -->
      <li>Item <em>three</em></li>
    </ul>
  </body>
</html>
