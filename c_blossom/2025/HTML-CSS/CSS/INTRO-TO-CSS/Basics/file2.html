<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Selectors in CSS</title>
  </head>
  <body>
    <h1>Selectors in CSS</h1>

    <!--
        Styling this link based on its state: visited or unvisited.
    -->
    <p class="special">
      This is the first paragraph. It contains a
      <a href="https://www.example.com">link.</a>
    </p>

    <p>
      This is the second paragraph. It contains an <em>emphasized element</em>.
    </p>

    <ul>
      <li>Item one</li>
      <li class="special">Item two</li>
      <li>Item <em>three</em></li>
    </ul>

    <h2>Subheading two</h2>

    <p>
      This is the third paragraph. It comes after the
      <span>unordered list.</span>
    </p>
  </body>
</html>
