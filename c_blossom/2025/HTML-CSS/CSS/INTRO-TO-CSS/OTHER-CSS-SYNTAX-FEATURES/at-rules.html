<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="at-rules.css" type="text/css" />
  </head>
  <body>
    <p>
      At-rules are a special kind of CSS rule that start with an at sign (@).
      They are used to define special behavior for CSS, such as animations,
      media queries, and more.
    </p>

    <section>
      <p class="para">
        This is the second paragraph. It has a different font size and color.
      </p>

      <p>This is the <span class="para">third paragraph.</span></p>
    </section>
  </body>
</html>
