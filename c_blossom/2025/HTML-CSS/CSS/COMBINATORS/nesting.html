<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex selectors using nesting</title>
    <link rel="stylesheet" href="nesting.css" />
  </head>
  <body>
    <!--
        You can write nested rules using combinators to create complex selectors.

        You can use the &nesting selector to create complex selectors.
    -->

    <article>
      <h1>A heading</h1>
      <p>I am a paragraph</p>
      <div>I am a div</div>
      <p>I am another paragraph</p>
    </article>
  </body>
</html>
