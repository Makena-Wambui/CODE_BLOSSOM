<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How inline elements behave</title>
    <link rel="stylesheet" href="inline-example.css" />
  </head>
  <body>
    <!--
        The span elements in the first paragraph are inline by default so do not force line breaks.

        The ul element is set to disply: inline-flex creates an inline box containing some flex items

        Therefore, changing the value of the display property can change whether the outer display type of a box is block or inline
        This changes the way it displays alongside other elements in the layout.
    -->
    <p>
      I am a paragraph. Some of the
      <span>words</span> have been wrapped in a <span>span element</span>.
    </p>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>
    <p class="inline">I am a paragraph. A short one.</p>
    <p class="inline">I am another paragraph. Also a short one.</p>
  </body>
</html>
