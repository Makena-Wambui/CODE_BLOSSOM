<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different Display Types</title>
    <link rel="stylesheet" href="different-display-types.css" />
  </head>
  <body>
    <!--
        We have 3 different HTML elements all of which have an outer display type of block.
    -->

    <p>I am a paragraph. A short one.</p>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>
    <p>
      I am another paragraph. Some of the <span class="block">words</span> have
      been wrapped in a <span>span element</span>.
    </p>
  </body>
</html>
