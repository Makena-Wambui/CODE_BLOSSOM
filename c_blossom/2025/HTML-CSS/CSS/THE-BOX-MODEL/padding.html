<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <link rel="stylesheet" href="pading.css" />
  </head>
  <body>
    <!--
        The padding sits between the border and the content area of the box.
        Used to push the content away from the border.
        Padding is transparent and will take the background color of the box.
        You can not have a negative padding.
        Any background applied to your element will display behind the padding.

        The padding property controls the padding on all sides of an element
        To control each side individually, you can use:
        padding-top
        padding-right
        padding-bottom
        padding-left

        Changing the values for padding on the class .box changes where the text begins in relation to the box.
        You can change the padding on the class .container to create space between the container and the box
        You can change the padding on any element to create space between its border and its content.
    -->

    <div class="container">
      <div class="box">Change my padding</div>
    </div>
  </body>
</html>
