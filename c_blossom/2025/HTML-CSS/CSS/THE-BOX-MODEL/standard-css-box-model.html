<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The standard CSS Box Model</title>
    <link rel="stylesheet" href="standard-css-box-model.css" />
  </head>
  <body>
    <!--
        In this model, if you set width and height property values on a box,
          these values define the width and height of the content box
          Any padding and borders are then added to those dimensions,
          to get the total size taken up by the box.
    -->

    <div class="box">This is a div</div>

    <div>This is another div</div>
  </body>
</html>
