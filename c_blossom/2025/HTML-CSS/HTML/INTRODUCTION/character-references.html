<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character References</title>
  </head>
  <body>
    <!--
    In HTML, these are special characters: <, >, ", ' and &
    They are part of the HTML syntax itself

    To include one of these special characters in your text and not have it interpreted as code: use character references.
    These are special codes that represent characters in HTML.
    Each starts with an &, and ends with a semicolon (;)


    -->
    <p>10Kg is &lt; 20 kg</p>
    <!-- < is &lt; -->
    <p>10Kg is &gt; 5 kg</p>
    <!-- > is &gt; -->

    <a href="https://www.mozilla.org" title='An "incredible" reference'></a>

    <a href="https://www.mozilla.org" title="It's incredible"></a>

    <!--
    You dont need to use entity references for any other symbols, as modern browsers will handle the actual symbols as long as the character encoding is set correctly to UTF-8 
    -->
  </body>
</html>
