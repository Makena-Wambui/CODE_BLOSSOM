<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    Nesting is placing elements within other elements.

    If we wanted to state that the weather is very nice today, we could wrap the word very in a <strong> element,
        so that the word can have strong text formatting.
-->
    <p>The weather is <strong>very</strong> nice today</p>
  </body>
</html>
