<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        Not all elements follow the pattern of opening tag + content + closing tag.

        Some elements consist of a single tag, which is typically used to insert/embed something into the document.
        Such elements are called void elements.

        For example: the <img> element embeds an image file onto a page
    -->
    <img
      src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
      alt="Firefox icon"
    />

    <img
      src="https://img.freepik.com/premium-photo/butterfly-isolated-white-background_842224-9367.jpg?semt=ais_hybrid"
      alt="Butterfly"
    />
  </body>
</html>
