<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Titles</title>
  </head>
  <body>
    <p>
      Just like with links, you can also add <code>title</code> attributes to
      images, to provide further supporting infor about the image, if needed.
    </p>

    <p>
      <img
        src="images/dinosaur.jpg"
        alt="A huge T-Rex, roaring to expose its massive sharp teeth."
        width="400"
        height="300"
        title="A T-Rex as displayed in the Meru Museum."
      />
      <br />
      This gives a tooltip on mouse hover,just like with links.
    </p>
  </body>
</html>
