<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcribing videos</title>
  </head>
  <body>
    <video controls>
      <source src="cat-swim.avif" type="video/avif" />
      <source src="cat-swim.mp4" type="video/mp4" />
      <track
        kind="captions"
        src="transcript.vtt"
        srclang="en"
        label="English"
      />
    </video>
  </body>
</html>
