<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered Lists</title>
  </head>
  <body>
    <!--
        Unordered lists are used to mark up lists of items for which the order of the items is not important/ does not matter.
        For example, a list of groceries, a list of items in a to-do list, etc.

        Every unordered list strats of with a <ul> element.
            It wraps around all the list items

        Then we wrap each list item in a <li>(list item) element.
    -->
    <ul>
      <li>Cabbage</li>
      <li>Zucchini</li>
      <li>Tomatoes</li>
      <li>Onions</li>
      <li>Garlic</li>
      <li>Coriander</li>
    </ul>
  </body>
</html>
