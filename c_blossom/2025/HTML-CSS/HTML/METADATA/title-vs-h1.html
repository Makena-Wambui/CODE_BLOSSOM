<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My web page</title>
    <!-- Gives a title to the document-->
  </head>
  <body>
    <h1>My first Heading</h1>
    <!-- Used to give a top level heading to your body content, which is sometimes referred to as the page title.
     h1 element appears on the page when the page is loaded on the browser.
     Generally shd be used once per page, to mark up the title of your page contecnt eg a news headline, a story title, etc.

     The <title> element contains metadata that represents the title of the overall document, not the document's content.
     
    -->
  </body>
</html>
