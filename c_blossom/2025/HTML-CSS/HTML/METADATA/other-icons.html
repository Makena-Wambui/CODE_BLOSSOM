<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other icons for Different contexts</title>
    <link rel="icon" href="/favicon-48x48.5f4b3a2b.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.5f4b3a2b.png" />

    <!--
    For Ipad Pro with high resolution retina display, you can use a larger icon.
    -->
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/apple-touch-icon-167x167.png"
    />

    <!--
    3x resolution Iphone:
    -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-180x180.png"
    />

    <!--
    non retina Ipad, Ipad mini, etc:
    -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-touch-icon-152x152.png"
    />

    <!--
    2x resolution Iphone and other devices
    -->
    <link rel="apple-touch-icon" href="/apple-touch-icon-120x120.png" />

    <!--
    basic favicon for older devices
    -->
    <link rel="apple-touch-icon" href="favicon.png" />
  </head>
  <body>
    <!--
        You may need different icons for different contexts. For example, these link tags reference a favicon and an Apple Touch Icon, but with hashed file names.

        1. Favicon with a hashed file name
            <link rel="icon" href="/favicon-48x48.[somehexhash].png" />
                rel="icon" is the standard way to reference a favicon.
                href="/favicon-48x48.[some-hex-hash].png" is the path to the icon file.
                some hex hash is a cache busting hash often automatically generated by build tools like WebPack, Vite, or Next.js.
                    It ensures the browser fetches the latest version of the favicon instead of using an outdated cached version.
            example without hash:
                <link rel="icon" href="/favicon48x48.png" type="image/png" />
            example with hash that is generated by a build system:
                link rel="icon" href="/favicon48x48.5f4b3a2b.png" type="image/png" />

        2. Apple Touch Icon with a hashed file name
            <link rel="apple-touch-icon" href="/apple-touch-icon.[some hex hash].png" />
                rel="apple-touch-icon" is the standard way to reference an Apple Touch Icon.
                Apple Touch Icons are used when users bookmark or save websites to their homescreen on iOS devices.

                href="/apple-touch-icon.[some-hex-hash].png" is the path to the Apple Touch Icon file.

                example without hash:
                    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
                example with hash that is generated by a build system:
                    <link rel="apple-touch-icon" href="/apple-touch-icon.5f4b3a2b.png" />

        WHY DO WE USE HASHED FILE NAMES?
            1. Prevent caching issues - ensure users get the latest version of the icon.
            2. Used in modern web frameworks like React(Vite and Next.js), Vue and Angular to optimize asset loading.
            3. Better versoning- if you update the favicon, users wont see the older cached version.


        You may want to provide different icons for different devices, to ensure the icon looks good on all devices.
    -->
  </body>
</html>
