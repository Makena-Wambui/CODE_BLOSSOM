<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <!--The character encoding is set to 
    ISO-8859-1.
    This is the character set for the Latin Alphabet.
    This may not properly render Japanese characters.

    NB: some browsers automatically fix incorrect encoding, so this may still render correctly in some browsers.
    Ensure to set the character encoding of utf-8 to avoid problems with rendering characters from different languages
    in other browsers
    -->
    <title>The <meta> element</title>
  </head>
  <body>
    <p>Japanese Characters: こんにちは世界</p>
  </body>
</html>
