<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting the primary language of your page</title>
  </head>
  <body>
    <!--
    You can set subsections of your document to be recognized as different languages

    For example, set the Japanese language section to be recognized as Japanese
    -->
    <p>Japanese example: <span lang="Japanese">ご飯が熱い。</span></p>

    <p>
      This is a formal way of saying hello in Russian:
      <span lang="Russian">Здравствуйте (Zdravstvuyte)</span>.
    </p>
  </body>
</html>
