<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="minimal-table.css" type="text/css" />
    <title>Captioning Tables</title>
  </head>
  <body>
    <!--
        You can caption tables by placing that caption inside the <caption> element.
            Then nesting the caption element inside the <table> element.
                A caption contains a description of the table's content.
    -->

    <table>
      <caption>
        Students and their overall midterm grades
      </caption>

      <tr>
        <td>&nbsp;</td>
        <th>GRADES</th>
      </tr>

      <tr>
        <td>Alicia</td>
        <td>A</td>
      </tr>

      <tr>
        <td>Jake</td>
        <td>B</td>
      </tr>

      <tr>
        <td>Shanice</td>
        <td>C</td>
      </tr>
    </table>
  </body>
</html>
