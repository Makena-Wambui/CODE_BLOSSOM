<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="minimal-table.css" type="text/css" />
    <title>Cell spanning multiple rows or columns</title>
  </head>
  <body>
    <!--
        In this example, we show the names of common animals.

        In some cases, we want to show the names of the males and females next to the animal name

        Sometimes we dont.
        In such a case, we want the animal name to span the whole table.

        We want Animals, Hippopotamus and Crocodile to span two columns.
        And horse and chicken to span two rows.
    -->

    <table>
      <tr>
        <th colspan="2">Animals</th>
      </tr>
      <tr>
        <th colspan="2">Hippopotamus</th>
      </tr>
      <tr>
        <th rowspan="2">Horse</th>
        <td>Mare</td>
      </tr>
      <tr>
        <td>Stallion</td>
      </tr>
      <tr>
        <th colspan="2">Crocodile</th>
      </tr>
      <tr>
        <th rowspan="2">Chicken</th>
        <td>Rooster</td>
      </tr>
      <tr>
        <td>Hen</td>
      </tr>
    </table>
  </body>
</html>
