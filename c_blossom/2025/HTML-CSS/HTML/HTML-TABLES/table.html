<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="minimal-table.css" type="text/css" />
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <!-- Table tags for enclosing all the content of a table.-->
    <table>
      <!--
            tr tag stands for table row. It is used to create a row in a table.
            Every row we add makes the table grow longer.

            The smallest container within a table is a table cell which is created using a <td> tag.
                Every td we add makes the row grow longer.
        -->
      <tr>
        <td>Hi, I'm your first cell.</td>
        <!--
        We want a row of 4 cells.

        Every cell we add makes the row grow longer.
      -->
        <td>I'm your second cell.</td>
        <td>I'm your third cell.</td>
        <td>I'm your fourth cell.</td>
      </tr>

      <tr>
        <td>Second row, first cell</td>
        <td>Second row, second cell</td>
        <td>Second row, third cell</td>
        <td>Second row, fourth cell</td>
      </tr>
    </table>
  </body>
</html>
