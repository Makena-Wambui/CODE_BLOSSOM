<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="minimal-table.css" type="text/css" />
    <title>Adding table headers using the <th> element</title>
  </head>
  <body>
    <!--
        Table headers are special cells at the start of a row or column, and define the type of data that row or column contains.

        Use <th> to make headers clearly stand out and for better design.
    -->

    <table>
      <tr>
        <th>&nbsp;</th>
        <td>Knocky</td>
        <td>Ella</td>
        <td>Juan</td>
        <td>Flor</td>
      </tr>
      <tr>
        <th>Breed</th>
        <td>Daschund</td>
        <td>German Shepherd</td>
        <td>Border Collie</td>
        <td>Golden Retriever</td>
      </tr>

      <tr>
        <th>Age</th>
        <td>10</td>
        <td>2</td>
        <td>5</td>
        <td>8</td>
      </tr>

      <tr>
        <th>Owner</th>
        <td>Mr. Rodriguez</td>
        <td>Ms. Gonzalez</td>
        <td>Tammy</td>
        <td>Francine</td>
      </tr>

      <tr>
        <th>Weight</th>
        <td>15 lbs</td>
        <td>45 lbs</td>
        <td>35 lbs</td>
        <td>65 lbs</td>
      </tr>
    </table>
  </body>
</html>
