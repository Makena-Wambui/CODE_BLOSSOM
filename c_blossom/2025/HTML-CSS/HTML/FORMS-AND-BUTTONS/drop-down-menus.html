<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop down menus</title>
  </head>
  <body>
    <!--
        Drop down menus are implemented using the select element and the option element.

        The select element will wrap all the different value choices you want to present to the user.
        In the select element, set the id attribute that associates the select element with its label.
        And the name attribute of the select element sets the name of the data item to be submitted to the server.
        Each possible value for the data item is represented by an option element.
        These are nested inside the select element.
        each option element can have a value attribute.
        This represents the value to be submitted if that option is selected from the drop down menu.
        If you dont specify a value, the text content of the option element will be submitted.

        Use the selected attribute to have a specific option preselected when the page loads.
    -->

    <form action="./transport-mode" method="get">
      <label for="transport"></label>
      <select name="transport" id="transport">
        <option value="">--Please select an option--</option>
        <option value="car">Car</option>
        <option value="plane" selected>Plane</option>
        <option value="bicycle">Bike</option>
        <option value="walk">Walk</option>
        <option>Swim</option>
      </select>

      <p><button>Submit</button></p>
    </form>
  </body>
</html>
