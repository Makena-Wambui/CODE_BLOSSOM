<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi line text input fields</title>
  </head>
  <body>
    <!--
        Created using the textarea element

        Behave in the same way as input type="text" but allow for multiple lines of text to be entered

        rows attribute specifies the number of rows tall the textarea should be
        cols attribute specifies the number of columns wide the textarea should be
        if not specified, the textarea will default to 20 columns wide and 2 rows tall
    -->

    <form>
      <div>
        <label for="comments">Please leave a comment:</label>
        <textarea name="comments" id="comments"></textarea>
      </div>
    </form>
  </body>
</html>
