<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Versus Bad Links</title>
  </head>
  <body>
    <!-- Good Link Text -->
    <p><a href="https://www.mozilla.org/en-US/firefox/">Download Firefox</a></p>

    <!-- Bad Link Text -->
    <p>
      <a href="https://www.mozilla.org/en-US/firefox/">Click here</a> to
      download Firefox
    </p>
  </body>
</html>
