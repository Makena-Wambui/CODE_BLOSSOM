<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
  </head>
  <body>
    <!--
        If you have an image that you want to turn into a link, use the a element to wrap around the image file referenced by the img element.
        In this example, we use a relative path to reference a locally stored image file.
    -->
    <p>
      <a href="https://developer.mozilla.org/en-US/"
        ><img src="mdn-logo.png" alt="MDN LOGO"
      /></a>
    </p>

    <p>
      <a href="https://www.google.com"
        ><img src="google_logo.png" alt="Google Logo"
      /></a>
    </p>
  </body>
</html>
