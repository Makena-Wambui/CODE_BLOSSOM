<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anatomy Of A Link</title>
  </head>
  <body>
    <!--
        Create a link by wrapping the text or othe content inside  an <a> element,
            and using the href attribute, called the hypertext reference or target,
            which contains the web address or URL of the link destination.
    -->

    <p>
      I am creating a link to the
      <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia Home Page</a>.
    </p>
  </body>
</html>
