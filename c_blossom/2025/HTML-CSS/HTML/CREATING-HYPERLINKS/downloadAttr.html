<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download attribute</title>
  </head>
  <body>
    <p>
      When linking to a resource that is to be downloaded rather than opened in
      the browser, use the download attribute to provide the default save
      filename. For example, a download link to the latest Windows version of
      Firefox:<br />

      <a
        href="https://download.mozilla.org/?product=firefox-latest-ssl&os=win64&lang=en-US"
        download="firefox-latest-64-bit-installer.exe"
        >Download Latest Firefox for Windows(64 bit, English, US)</a
      >
    </p>
  </body>
</html>
