<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The title Attribute of the anchor element</title>
  </head>
  <body>
    <!--
        The title attribute of the anchor element is used to provide additional information about the link like what kind of information the page contains or what to be aware of in the linked website.
        When the user hovers over the link, the browser displays the text in the title attribute as a tooltip.
    -->
    <p>
      Here is a link to my favorite site:
      <a
        href="https://www.youtube.com/@TheDodo"
        title="The Home For Animal People"
        >The Dodo</a
      >
    </p>

    <p>
      Bring
      <a
        href="https://www.merriam-webster.com/dictionary/souvenir"
        title="Definition of souvenir"
        >souvenirs</a
      >
      when you get back from your trip!
    </p>
  </body>
</html>
