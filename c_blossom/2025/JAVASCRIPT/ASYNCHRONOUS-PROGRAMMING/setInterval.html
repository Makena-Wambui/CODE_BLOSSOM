<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript Functions</h1>
    <h2>setInterval: Waiting for intervals</h2>

    <p>Using setInterval to display the time after every second(1000ms)</p>

    <h1 id="demo"></h1>

    <script>
      setInterval(myFunc, 1000);

      function myFunc() {
        let date = new Date();

        // console.log(date);

        document.getElementById(
          "demo"
        ).innerHTML = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
      }
    </script>
  </body>
</html>
