<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALLBACKS</title>
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <h2>Function Sequence</h2>
    <p>Javascript functions are executed in the order they are called.</p>
    <p>The result of the calculation is:</p>
    <p id="demo"></p>

    <script>
      /*
            ^ Sometimes you want better control over when to execute a function.

            ^ For example, you want to do a calculation and display the result.

            ^ You would call a calculator function, myCalculator, to perform the calculation, save it, then call a display function, myDisplay, to show the result.
        
            The problem with this code is that you have to call two functions to display the result.
        
            */
      function myDisplay(arg) {
        document.getElementById("demo").innerHTML = arg;
      }

      function myCalculator(num1, num2) {
        let sum = num1 + num2;
        return sum;
      }

      let result = myCalculator(3, 4);
      myDisplay(result);
    </script>
  </body>
</html>
